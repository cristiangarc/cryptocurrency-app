<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="api_key.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

        <h1>Cryptocurrency App</h1>
    </header>
    <form>
        <input type="submit" name="create-wallet" id="create-wallet" value="Display More Currencies"/>

    <main class="wallets">
        <section class="primary">
            <article>
                <h2>Coin 1:</h2>

                <h3>2.00USD</h3>
            </article>
            <article>
                <h2>Coin 3:</h2>
                <h3>3.00USD</h3>
            </article>
        </section>
        <div></div>
        <section class="secondary">
            <article>
                <h2>Coin 1:</h2>
                <h3>1.00USD</h3>
            </article>
            <article>
                <h2>Coin 2:</h2>
                <h3>2.00USD</h3>
            </article>
            <article>
                <h2>Coin 3:</h2>
                <h3>3.00USD</h3>
        </section>
    </main>
</body>
</html>
